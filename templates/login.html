<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayFind Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body class="auth-page">
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">✈️</div>
            <div class="logo-text">Wayfind</div>
            <div class="logo-subtitle">Admin Dashboard</div>
        </div>

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/v1/auth/login" class="login-form">
            <div class="form-group">
                <label class="form-label" for="phone_number">Phone Number</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" value="true">
                <label for="remember" class="checkbox-label">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <div class="forgot-password">
            <a href="/forgot-password">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
